version: 2
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 15.10
        - nvm use 15.10
        - npm ci
        - npm install react-bootstrap bootstrap reactstrap
    build:
      commands:
        - nvm install 15.10
        - nvm use 15.10
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
